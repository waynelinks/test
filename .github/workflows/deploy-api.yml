name: Deploy to Vercel (staging) - Auth

on:
  push:
    branches-ignore:
      - "main"
    paths:
      - '.github/workflows/deploy-auth-staging.yml'
      - 'scripts/populate-git-env.sh'
      - 'src/**'
      - '.eslint*'
      - '*.js*' # Includes all .js/.json at the root level
      - '*.ts' # Includes all .ts at the root level
      - '.*ignore' # Includes .gitignore and .vercelignore
      - 'yarn.lock'
      - '!**/*.md' # Exclude all markdown files
env:
  STAGE: staging

jobs:
  setup-environment:
    name: Setup deployment environment (Ubuntu 20.04 - Node 14.x)
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Locate Yarn Path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache Dependencies
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Setup Node Environment
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
          cache: "yarn"
